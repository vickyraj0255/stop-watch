<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="slide-container">

        <div class="slide">
            <img src="new/1.jpg" id="img" alt="">
            <div class="caption"> Caption text ONE </div>
        </div>

        <div class="slide">
            <img src="new/2.jpg" alt="">
            <div class="caption"> Caption text  TWO</div>
        </div>

        <div class="slide">
            <img src="new/3.jpg" alt="">
            <div class="caption"> Caption text THREE </div>
        </div>

        <div class="slide">
            <img src="new/4.jpg" alt="">
            <div class="caption"> Caption text FOUR </div>
        </div>

        <div class="slide">
            <img src="new/5.jpg" alt="">
            <div class="caption"> Caption text FIVE </div>
        </div>

        <span class="arrow prew" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
